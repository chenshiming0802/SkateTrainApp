<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"> 
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/appdata.js"></script>
    <script src="js/app.js"></script>
    <script src="//g.alicdn.com/ilw/ding/0.6.2/scripts/dingtalk.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body class="index_sub">
	<div class="mui-content">	
		<div class="courselist" id="list">
			<div  class="item" v-for="item in sr"> 
				<img v-bind:src="D.url_file+item.file_path"  v-on:click="clickItem" course_id="{{item.course_id}}">
				<div class="title">{{item.title}}</div> 
				<div class="users">{{item.count_user}}人参加</div> 
			</div>
		</div>	
		<div class="additem" id="additem" course_id="{{course_id}}" v-on:click="clickAddItem"> 
			<div class="txt">添加课程</div>
		</div>		
	</div>	
</body>
 
<script type="text/javascript" charset="UTF-8">  
_T.ready(function(){
	//alert('ready dd4'+window.location.href);
	_T.mui_init();
	
	new Vue({
		el:"body",
		data:{
			D:window._D,
			sr:null
		},
		ready:function(){
			var that = this;
			//alert('ready dd5'+window.location.href);
			_T.ajax_json('index_sub/',function(data){
				//alert('ready dd6-'+'\r\n'+JSON.stringify(data));
				that.sr = data;
			});	
		},		
		methods:{
			clickItem:function(){
				var dom = $(event.target);
				_T.open({
				    url:"course_sub.html?course_id="+dom.attr('course_id'),
				    id:"is_course"
				});				
			},
			clickAddItem:function(){
				_T.open({
					id:"course",
				    url:"select_course.html"
				});				
			}
		}
	});
	
	new Vue({
		el:"body",
		data:{
			D:window._D,
			sr:null
		},
		ready:function(){
 			this.sr = [{"course_id":"1","title":"牛教练五式入门班2","file_path":"\\niu_5\\1_index.jpg","count_user":"1"},{"course_id":"2","title":"牛教练五式口诀班","file_path":"\\niu_5\\2_index.jpg","count_user":"1"}];
		},		
		methods:{
			clickItem:function(){
				var dom = $(event.target);
				_T.open({
				    url:"course_sub.html?course_id="+dom.attr('course_id'),
				    id:"is_course"
				});				
			},
			clickAddItem:function(){
				_T.open({
					id:"course",
				    url:"select_course.html"
				});				
			}
		}
	});	
});	
//alert('ready dd1'+window.location.href);
 

</script>
</html>
