<base href="http://www.youku.com"/>	
<body class="disc_article" id='disc_article'>
	<div class="mui-content">	
		<div class="article_title">{{sr.model.title}}</div>
		<div class='film' id="file_div" style="width:100%;">
			<!--<video   webkit-playsinline id="videoMedia" class="margin" controls="controls"  width="100%" preload>

			</video>					-->
		</div>
		<BR>
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media"  v-for="item in sr2.list">
					<a href="javascript:;" v-on:click="clickArticleItem" id_value="{{item.id}}">
						<img class="article_img mui-pull-left" v-bind:src="D.url_file+item.small_file_path"  id_value="{{item.id}}">
						<div class="article_title mui-media-body"  id_value="{{item.id}}">
							{{item.title}}
							<p class='mui-ellipsis'  id_value="{{item.id}}">{{item.keys}}</p>
							<p class='mui-ellipsis'  id_value="{{item.id}}">{{item.publish_time}}</p>
						</div>
					</a>
				</li>
			</ul>		
		</div>
	</div>
</body>

	new Vue({
		el:"body",

			sr:null,
			sr2:null,
			idatas:[],

		ready:function(){
			var that = this;
			//_T.ajax_json('dics_article?id='+_T.get('id'),function(data){

		},		
		methods:{

				video.currentTime = beginsec;

				var dom = $(event.target);
		 		//alert("dics_article.html?id="+dom.attr('id_value'));
				_T.open({
					id:"disc_article2",
				    url:"dics_article.html?id="+dom.attr('id_value'),
				});				
			}	
		}
	});	
	
	 
	_T.bindBack("#back");
	

});
